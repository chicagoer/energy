<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <link rel="icon" type="image/png" href="images/icon.png">
      <title>Veer Energy Level</title>
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>
         body {
         font-family: Arial, sans-serif;
         text-align: center;
         margin: 0;
         padding: 0;
         background-color: #f1f1f1;
         }
         .battery-container {
         width: 200px;
         height: 100px;
         border: 2px solid #333;
         position: relative;
         margin: 50px auto;
         }
         .battery-level {
         width: 100%;
         height: 100%;
         background-color: #4CAF50;
         position: absolute;
         bottom: 0;
         }
         .energy-text {
         margin-top: 10px;
         }
         .animated-emoji {
         font-size: 3rem; /* Adjust as needed */
         }
         .emoji-animation {
         animation: none; /* Reset animation initially */
         }
         .emoji-animation.bounce {
         animation: bounce 2s infinite;
         }
         .emoji-animation.spin {
         animation: spin 3s linear infinite;
         }
         .emoji-animation.fade {
         animation: fade 3s alternate infinite;
         }
         .emoji-animation.shake {
         animation: shake 0.5s ease-in-out infinite;
         }
         .emoji-animation.jiggle {
         animation: jiggle 0.5s ease-in-out infinite;
         }
         .emoji-animation.pop {
         animation: pop 0.5s ease-in-out infinite;
         }
         .emoji-animation.rotate {
         animation: rotate 0.5s ease-in-out infinite;
         }
         .emoji-animation.zoomIn {
         animation: zoomIn 0.5s ease-in-out infinite;
         }
         .emoji-animation.tada {
         animation: tada 0.8s ease-in-out infinite;
         }
         .emoji-animation.flip {
         animation: flip 0.5s ease-in-out infinite;
         }
         .emoji-animation.fadeIn {
         animation: fadeIn 0.8s ease-in-out infinite;
         }
         .emoji-animation.heartBeat {
         animation: heartBeat 1s ease-in-out infinite;
         }
         .emoji-animation.fadeOut {
         animation: fadeOut 0.8s ease-in-out infinite;
         }
         .emoji-animation.bounceIn {
         animation: bounceIn 0.8s ease-in-out infinite;
         }
         .emoji-animation.slideInUp {
         animation: slideInUp 0.8s ease-in-out infinite;
         }
         .emoji-animation.zoomOut {
         animation: zoomOut 0.8s ease-in-out infinite;
         }
         @keyframes bounce {
         0%, 100% {
         transform: translateY(0);
         }
         50% {
         transform: translateY(-10px);
         }
         }
         @keyframes spin {
         0% {
         transform: rotate(0);
         }
         100% {
         transform: rotate(360deg);
         }
         }
         @keyframes fade {
         0%, 100% {
         opacity: 1;
         }
         50% {
         opacity: 0.5;
         }
         }
         @keyframes shake {
         0%, 100% {
         transform: translateX(0);
         }
         25% {
         transform: translateX(-5px);
         }
         75% {
         transform: translateX(5px);
         }
         }
         @keyframes jiggle {
         0%, 100% {
         transform: translateY(0);
         }
         25% {
         transform: translateY(-3px);
         }
         75% {
         transform: translateY(3px);
         }
         }
         @keyframes pop {
         0%, 100% {
         transform: scale(1);
         }
         50% {
         transform: scale(1.1);
         }
         }
         @keyframes rotate {
         0%, 100% {
         transform: rotate(0);
         }
         50% {
         transform: rotate(15deg);
         }
         }
         @keyframes zoomIn {
         0%, 100% {
         transform: scale(1);
         }
         50% {
         transform: scale(1.2);
         }
         }
         @keyframes tada {
         0%, 100% {
         transform: scale(1);
         }
         20%, 50%, 80% {
         transform: scale(1.1) rotate(-3deg);
         }
         40%, 60% {
         transform: scale(0.9) rotate(3deg);
         }
         }
         @keyframes flip {
         0%, 100% {
         transform: perspective(400px) rotateY(0);
         }
         40% {
         transform: perspective(400px) rotateY(180deg);
         }
         60% {
         transform: perspective(400px) rotateY(180deg);
         }
         }
         @keyframes fadeIn {
         0% {
         opacity: 0;
         }
         100% {
         opacity: 1;
         }
         }
         @keyframes heartBeat {
         0%, 100% {
         transform: scale(1);
         }
         50% {
         transform: scale(1.2);
         }
         }
         @keyframes fadeOut {
         0% {
         opacity: 1;
         }
         100% {
         opacity: 0;
         }
         }
         @keyframes bounceIn {
         0% {
         transform: scale(0.1);
         opacity: 0;
         }
         50% {
         transform: scale(1.2);
         opacity: 1;
         }
         80% {
         transform: scale(0.9);
         opacity: 1;
         }
         100% {
         transform: scale(1);
         opacity: 1;
         }
         }
         @keyframes slideInUp {
         0% {
         transform: translateY(100%);
         opacity: 0;
         }
         100% {
         transform: translateY(0);
         opacity: 1;
         }
         }
         @keyframes zoomOut {
         0%, 100% {
         transform: scale(1);
         }
         50% {
         transform: scale(0.8);
         }
         }
         .quote-container {
         padding: 20px;
         background-color: #333;
         color: white;
         }
         .sleep-message {
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background-color: #000;
         color: #fff;
         display: flex;
         justify-content: center;
         align-items: center;
         flex-direction: column;
         font-size: 2rem;
         text-align: center;
         z-index: 9999;
         }
      </style>
   </head>
   <body>
      <div class="quote-container" id="quoteContainer">
         <p id="quoteText">Loading inspiring quote...</p>
      </div>
      <h1>Your Daily Energy Tracker</h1>
      <div class="battery-container">
         <div class="battery-level" id="batteryLevel"></div>
      </div>
      <div class="energy-text">
         <p id="energyText">Energy Level: 100%</p>
         <p class="animated-emoji emoji-animation" id="energyEmoji">üòÑ</p>
         <p id="energyTip">Begin your day with positivity!</p>
         <p id="currentTime"></p>
      </div>
      <div class="sleep-message" id="sleepMessage" style="display: none;">
         <p id="sleepText">Getting ready for a good night's sleep...</p>
         <p id="sleepDuration"></p>
         <p class="animated-emoji emoji-animation" id="sleepEmoji">üò¥</p>
      </div>
      <script>
         const currentTimeDisplay = document.getElementById('currentTime');
         const energyEmoji = document.getElementById('energyEmoji');
         
         const sleepMessage = document.getElementById('sleepMessage');
         const sleepDuration = document.getElementById('sleepDuration');
         const sleepEmoji = document.getElementById('sleepEmoji');
         
         const energyData = [
          { "hour": 6, "text": "Good morning! Embrace the day ahead.", "emoji": "üåÖ", "animation": "bounce" },
          { "hour": 7, "text": "Seize the early hours and make them count!", "emoji": "üå§Ô∏è", "animation": "zoomIn" },
          { "hour": 8, "text": "Gear up for productivity and success.", "emoji": "‚öôÔ∏è", "animation": "spin" },
          { "hour": 9, "text": "Keep your energy high and spirits higher!", "emoji": "‚≠ê", "animation": "rotate" },
          { "hour": 10, "text": "Stretch and breathe. Your body deserves it!", "emoji": "üßò", "animation": "jiggle" },
          { "hour": 11, "text": "Stay hydrated and conquer your tasks.", "emoji": "üíß", "animation": "pop" },
          { "hour": 12, "text": "Lunchtime! Savor your meal and recharge.", "emoji": "üç±", "animation": "heartBeat" },
          { "hour": 13, "text": "Dive deep into your afternoon objectives.", "emoji": "üöÄ", "animation": "zoomOut" },
          { "hour": 14, "text": "Positivity fuels productivity. Keep shining!", "emoji": "‚òÄÔ∏è", "animation": "tada" },
          { "hour": 15, "text": "Refresh your mind with a short creative break.", "emoji": "üé®", "animation": "fadeIn" },
          { "hour": 16, "text": "Stay steadfast on your journey to success.", "emoji": "üèÅ", "animation": "flip" },
          { "hour": 17, "text": "Celebrate your wins, no matter how small.", "emoji": "üéâ", "animation": "shake" },
          { "hour": 18, "text": "Embrace the evening calmness and unwind.", "emoji": "üåá", "animation": "fadeOut" },
          { "hour": 19, "text": "Cherish this tranquil time of the day.", "emoji": "üåå", "animation": "bounceIn" },
          { "hour": 20, "text": "Disconnect and prepare for a restful night.", "emoji": "üå†", "animation": "slideInUp" },
          { "hour": 21, "text": "Good night! Recharge for a brilliant tomorrow.", "emoji": "üåô", "animation": "fade" }
        ];
         
         async function fetchRandomQuote() {
           try {
             const response = await fetch('https://api.quotable.io/random');
             const data = await response.json();
             return data.content;
           } catch (error) {
             console.error('Failed to fetch quote:', error);
             return 'Failed to fetch a quote. Stay motivated!';
           }
         }
         
         async function updateQuote() {
           const quoteText = document.getElementById('quoteText');
           const randomQuote = await fetchRandomQuote();
           quoteText.textContent = randomQuote;
           setTimeout(updateQuote, 30000); // Update every 30 seconds
         }
         
         function updateEnergyLevel() {
         const now = new Date();
           const selectedTime = now.getHours(); // Get current hour
           const batteryLevel = Math.max(100 - ((selectedTime - 6) * (100 / (21 - 6))), 0);
           const batteryColor = `hsl(${batteryLevel}, 100%, 50%)`;
           const energyText = document.getElementById('energyText');
           const energyTip = document.getElementById('energyTip');
           const batteryLevelElement = document.getElementById('batteryLevel');
         
           energyText.textContent = `Energy Level: ${batteryLevel.toFixed(1)}%`;
         
           const currentEnergyData = energyData.find(data => data.hour === selectedTime);
           if (currentEnergyData) {
             energyEmoji.textContent = currentEnergyData.emoji;
             energyTip.textContent = currentEnergyData.text;
             updateEmojiAnimation(currentEnergyData.animation);
           }
         
           batteryLevelElement.style.width = `${batteryLevel}%`;
           batteryLevelElement.style.backgroundColor = batteryColor;
         
           
           const formattedTime = now.toLocaleTimeString('en-US', { hour12: true, hour: '2-digit', minute: '2-digit', second: '2-digit' });
           currentTimeDisplay.textContent = `Current Time: ${formattedTime}`;
         
         
           if (selectedTime >= 21 || selectedTime < 6) {
         sleepMessage.style.display = 'block';
         const upcoming6AM = new Date(now);
         upcoming6AM.setDate(upcoming6AM.getDate() + 1); // Move to the next day
         upcoming6AM.setHours(6, 0, 0, 0);
         
         const timeDifference = upcoming6AM - now;
         const totalMinutes = Math.floor(timeDifference / (1000 * 60));
         const hours = Math.floor(totalMinutes / 60);
         const minutes = totalMinutes % 60;
         
         let sleepMessageText = `You will get only `;
         if (hours > 0) {
         sleepMessageText += `${hours} ${hours === 1 ? 'hour' : 'hours'}`;
         if (minutes > 0) {
           sleepMessageText += ` and ${minutes} ${minutes === 1 ? 'minute' : 'minutes'}`;
         }
         sleepMessageText += ` of sleep`;
         } else if (minutes > 0) {
         sleepMessageText += `${minutes} ${minutes === 1 ? 'minute' : 'minutes'} of sleep`;
         } else {
         sleepMessageText += `no sleep`;
         }
         
         sleepDuration.textContent = sleepMessageText;
         sleepEmoji.textContent = 'üò¥';
         } else {
         sleepMessage.style.display = 'none';
         }
         
         }
         
         function updateEmojiAnimation(animationClass) {
           energyEmoji.className = 'animated-emoji emoji-animation ' + animationClass;
         }
         
         updateEnergyLevel();
         updateQuote();
         setInterval(updateEnergyLevel, 1000);
      </script>
      <script>
         if ('serviceWorker' in navigator) {
           navigator.serviceWorker.register('./service-worker.js')
             .then(registration => {
               console.log('Service Worker registered with scope:', registration.scope);
             })
             .catch(error => {
               console.error('Service Worker registration failed:', error);
             });
         }
      </script>
   </body>
</html>
